<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Bootstrap 4 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="apple-touch-icon" href="">
	<link rel="shortcut icon" href="" type="image/x-icon">

	<!-- Link to your CSS file -->
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<section id="calc">
		<div class="container">
			<div class="row ">
				<h1 class="mx-auto">Calculator</h1>
			</div>

			<div class="row">
				<div class="col-md-6 mx-auto">
					<form method="post" action="">
						<div class="form-group">
							<label for="formGroupExampleInput">Wie viele persönliche Angebotsnachbesprechungen haben Sie pw?</label>
							<input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Wie lange brauchen Sie für die Angebotsnachsprechung in etwa (inkl. Anfahrt, Besprechung, Rückfahrt) in h?</label>
							<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Wie hoch ist Ihr Stundensatz?</label>
							<input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Ergibt Angebote pa bei 50 Arbeitswochen</label>
							<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Ergibt Kosten pa für Ihre Arbeitszeit</label>
							<input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Ergibt pa bei 50 Wochen h Aufwand</label>
							<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Aufwand durch PX2 - Angebot personalisieren 5 min bei … Angeboten und 50 Arbeitswochen</label>
							<input type="number" class="form-control" id="formGroupExampleInput" placeholder="Example input">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Ersparnis durch PX2 in Arbeitszeit</label>
							<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
						</div>
						<button class="btn px-5 text-uppercase btn-success" type="submit" name="calc">Calculate</button>
					</form>
				</div>

			</div>


		</div>
		</div>
	</section>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
